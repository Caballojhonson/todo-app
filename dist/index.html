<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>What todo</title>
	</head>
	<body>
		<nav>
			<div id="clockContainer">
				<h6 id="clock"></h6>
				<h6 id="date"></h6>
			</div>

			<img id="statsIcon" class="navBtn" />
			<img id="calendarIcon" class="navBtn" />
			<img id="projectsIcon" class="navBtn" />
			<img id="notesIcon" class="navBtn" />
		</nav>

		<div class="formPopup" id="newProjectPopup">

			<form class="form" id="newProjectForm"> 
				<h1 id="newProjectTitle">New project</h1>
				<label for="name">Name</label>
				<input id="projectTitleInput" type="text" name="name" class="nameInput" autocomplete="off">
				<label for="description">Description</label>
				<textarea id="projectDescInput" name="description" class="descriptionInput" autocomplete="off"></textarea>
				<div class="btnsContainer">
					<div class="formBtn addBtn" id="addNewProject">ADD</div>
					<div class="formBtn cancelBtn" id="cancelNewProject">CANCEL</div>
				</div>
			</form>
		</div>

		<div class="formPopup" id="newTaskPopup">

			<form class="form" id="newTaskForm"> 
				<h1 id="newTaskTitle">New Task</h1>
				<label for="name">Name</label>
				<input id="taskTitleInput" type="text" name="name" class="nameInput" autocomplete="off">
				<div id="priorityContainter">
					<label>Priority</label>
					<div id="priorityCirclesContainer">
						<div class="priorityCircles formCircles" id="prior1" style="background-color: rgba(142,255,69,1);">1</div>
						<div class="priorityCircles formCircles" id="prior2" style="background-color: rgba(77,191,0,1);">2</div>
						<div class="priorityCircles formCircles" id="prior3" style="background-color: rgba(255,213,0,1);">3</div>
						<div class="priorityCircles formCircles" id="prior4" style="background-color: rgba(255,92,0,1);">4</div>
						<div class="priorityCircles formCircles" id="prior5" style="background-color: rgba(255,0,0,1);">5</div>
					</div>
				</div>
				<div id="dueDateContainer">
					<label>Due date</label>
					<input class="nameInput" id="dueDateInput" type="text">
				</div>
				<label for="description">Description</label>
				<textarea id="taskDescInput" name="description" class="descriptionInput" autocomplete="off"></textarea>
				<div class="btnsContainer">
					<div class="formBtn addBtn" id="addNewTask">ADD</div>
					<div class="formBtn cancelBtn" id="cancelNewTask">CANCEL</div>
				</div>
			</form>
		</div>

		<div class="views overview" id="overview">
			<h1 class="overview" id="overviewTitle">Overview</h1>
			<h4 class="overview" id="upcomingTitle">Upcoming deadlines:</h4>
			<div class="overview boxContainers" id="upcomingContainer"></div>
			<div class="overviews" id="statsContainer">
				<div class="statsContainer" id="pendingContainer">
					<h4 class="overview" id="pendingTitle">Pending</h4>
				</div>
				<div class="statsContainer" id="completeContainer">
					<h4 class="overview" id="completeTitle">Completed</h4>
				</div>
			</div>
			<h4 class="overview" id="notesTitle">Notes</h4>
			<div class="overview boxContainers" id="notesContainer"></div>
		</div>

		<div class="views calendar" id="calendarView">
			<h1>Calendar</h1>

			<div id="monthContainer">
				<img id="previousMonth" class="monthBtn">
				<h2 id="month"></h2>
				<img id="nextMonth" class="monthBtn">
			</div>

			<div id="calendar"></div>
			<div id="calendarTaskContainer"></div>
		</div>

		<div class="views projects" id="projectsView">
			<h1>Projects</h1>
			<img class="newBtn" id="newProjectBtn">

			<div id="projectContainer"></div>
		</div>

		

		<div class="views notes" id="notesView">
			<h1>Notes</h1>
		</div>

		<script src="main.js"></script>
	</body>
</html>
